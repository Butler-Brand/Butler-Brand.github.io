<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Flex - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">
	  <meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
	  
	  
	  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
	  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	  <link rel="manifest" href="/site.webmanifest">
	  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title" style="margin-bottom:20px"><a href="/"><img id="logo" src="/images/my_logo.jpg"></a></h1>
        </div>
        <div class="posts">
          <ul class="posts-list">
			{% assign current_posts = site.posts | sort:"order" %}
            {% for post in current_posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="https://twitter.com/2BWritingStuff" class="footer-link">Twitter</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
